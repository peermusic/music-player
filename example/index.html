<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>player-engine example</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h1>player-engine example</h1>

<div id="outerContainer">

    <div id="fileContainer">
    </div>

    <div id="controlsContainer">
        <button id="previous" disabled><i class="fa fa-fast-backward"></i></button>

        <button id="play"><i class="fa fa-play"></i></button>

        <button id="next"><i class="fa fa-fast-forward"></i></button>
    </div>

    <div id="progressOuterCountainer">
        <div id="currentTime">
        </div>
        <input type="range" id="progressBar"/>
        <div id="songLength">
        </div>
    </div>

    <div id="volumeOuterContainer">
        <i class="fa fa-volume-up"></i>
        <input type="range" id="volumeBar"/>
    </div>

    <div class="clearfix"></div>

</div>

<div id="fileList">
    <input type="file" id="myfile" multiple/> &mdash;
    <input type="button" id="deleteFSContent" value="Clear files"/>

    <h2>Queued</h2>
    <ul id="queued"></ul>

    <h2>Library</h2>
    <ul id="list"></ul>
</div>

<script src="bundle.js"></script>

</body>
</html>
